<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="./assets/css/membership.css" />
       <title>afl membership</title>
</head>
<body>
                <header>
                  <h1> Australian Football League</h1> 
                  <br>
                  <h6> Membership Form</h6>
               </header>
               <nav>
                <button id="rtnbtn"><a href='index.html'></a>Return back</button>
               </nav>
            
               
            
                <main>
                  <article>
                    <form>
                      <h3> Please fill in your particulars:</h3>
                      <p>
                        <label for="username">First Name:</label>
                        <input class="text-input" id="fname" type="text" placeholder="First name" />
                      </p>
                        <p>
                        <label for="username">Last Name:</label>
                        <input class="text-input" id="lname" type="text" placeholder="Last Name" />
                      </p>
                      <p>
                        <label for="email">E-mail:</label>
                        <input class="text-input" id="email" type="text" placeholder="myname@example.com" />
                      </p>
                      <p class="flex-row">
                        <label for="Membership">Membership Option:</label>
                        <select id="memebership">
                          <option>1 year</option>
                          <option selected>1 year family</option>
                          <option>3 year</option>
                          <option>5 year</option>
                                                  </select>
                      </p>
                      <p>
                      <p class="flex-row">
                        <input class="checkbox" id="agreement" type="checkbox" />
                        <label for="agreement">I agree to share my e-mail address with the AFL league organisers and their sponsers</label>
                      </p>
                      <p>
                        <button>Submit</button>
                      </p>
                    </form>
                  </article>
                  <footer>
                  <h5>
                    For more informaiton on the player visit: <p><a href="https://www.afl.com.au/hall-of-fame/players">AFL Hall of Fame</a></p>
                  </h5>
                </footer>
              
              </body>
            </html>
